version: 2

models:
  - name: mrt_staff_ranking_yearly
    description: '{{ doc("mrt_staff_ranking_yearly") }}'
    columns:
      - name: year
        description: "The year of sell"
        data_tests:
          - not_null
      - name: staff_name
        description: "The seller name"
        data_tests:
          - not_null
      - name: total_sales
        description: "The total sales"
        data_tests:
          - not_null
