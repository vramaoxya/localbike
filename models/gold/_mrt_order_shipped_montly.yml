version: 2

models:
  - name: mrt_order_shipped_montly
    description: '{{ doc("mrt_order_shipped_montly") }}'
    columns:
      - name: month
        description: "The month of the orders date"
        data_tests:
          - not_null
      - name: nb_order_shipped
        description: "The number of orders shipped"
        data_tests:
          - not_null
      - name: total_sales
        description: "The cost of orders sent"
        data_tests:
          - not_null
      - name: store_name
        description: "The store name"
        data_tests:
          - not_null