version: 2

models:
  - name: mrt_products_ranking_yearly_top3
    description: '{{ doc("mrt_products_ranking_yearly_top3") }}'
    columns:
      - name: year
        description: "The year of sell"
        data_tests:
          - not_null
      - name: store
        description: "The store associated with the sale"
        data_tests:
          - not_null
      - name: product_name
        description: "The product name"
        data_tests:
          - not_null
      - name: brand_name
        description: "The brand name"
        data_tests:
          - not_null